<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h2>User info form:</h2>
    <form>
      
        <label for="name">Name:</label>
        <input type="text" id="name" ><br><br>
        <label for="Password">Password:</label>
        <input type="text" id="Password"><br><br>
        <label for="party">Party:</label><br>
        <input type="radio" id="democrat" name="party">
        <label for="democrat">Democrat</label><br>
        <input type="radio" id="republic" name="party">
        <label for="republic">Republic</label><br><br>
        <label for="state">State:</label><br>
        <select id="state" name="state">
          <option value="punjab">Punjab</option>
          <option value="sikkim">Sikkim</option>
          <option value="bihar">Bihar</option>
        </select><br><br>
        <fieldset>
          
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments">
        </textarea><br><br>
        
        <label for="info">Send me more Information :</label>
        <input type="checkbox" id="info"><br><br>
        <button type="send">Send info</button>
        <button type="reset">Reset Form</button>
        
      </fieldset>
      <a href="https://codesandbox.io/" target="_blank">code sand box</a>
  </body>
</html>
